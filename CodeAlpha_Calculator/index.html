<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div>
    <h2>Calculator</h2>
    <div class="calculator">

      <input type="'text'" name="" id="display" disabled>
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="delet" onclick="deleteChar()">DEL</button>
        <button class="operator" onclick="appendValue('/')">รท</button>
        <button class="operator" onclick="appendValue('*')">ร</button>
        <button class="" onclick="appendValue('7')">7</button>
        <button class="" onclick="appendValue('8')">8</button>
        <button class="" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">-</button>
        <button class="" onclick="appendValue('4')">4</button>
        <button class="" onclick="appendValue('5')">5</button>
        <button class="" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <button class="" onclick="appendValue('1')">1</button>
        <button class="" onclick="appendValue('2')">2</button>
        <button class="" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="" onclick="appendValue('0')">0</button>
        <button class="" onclick="appendValue('.')">.</button>
        <button class="eqal" onclick="calculate()">=</button>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
